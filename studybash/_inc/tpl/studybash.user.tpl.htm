<!-- GENERAL-PANEL -->

<script type='text/template' id='tpl-widget-help-general-panel'>

	<h1>Overview</h1>

	<p>
		In a nutshell, the purpose of Studybash is to help students study - as individuals, in groups, and as an entire class. It is completely free (no ads).
	</p>

	<h1>What's the point?</h1>

	<div class='bs-callout bs-callout-danger'>
		<h4>Proverb:</h4>
		<p>
			Tell me and I may forget<br>
			Show me and I may remember<br>
			Involve me and I will understand
		</p>
	</div>

	<p>
		Studybash is built around the idea of flashcards (i.e., notes taken in a Q/A format). Although flashcards are traditionally associated with rote memorization of simple vocabularly or definitions, that needn't be the case. Indeed, one might suggest that flashcards are even more useful for helping you to learn complex material. In such cases, the main benefit comes not from being able to test yourself on the material after you've made the flashcards (which is still very useful), but in the process of constructing the flashcards themselves.
	</p>

	<p>
		The studying method of just repeatedly reading over your notes relies heavily on recognition memory: When the material in your notes begins to feel overly famililar to you, you consider it learned and move on to the next section. In contrast to this passive approach of copying down and then re-reading notes from lecture slides and/or a textbook, creating flashcards forces you to actively engage with the material - i.e., examining how concepts relate to one another and thinking about how the lecturer might evaluate your understanding of them. In other words, rather than just writing down content that you expect to maybe be an answer for some type of question in the future, for every piece of content you add to your notes you must now think of a specific question that it would be an answer to. This active engagement with the material (assuming you don't just think up super-lame questions!) should, hopefully, provide a substantially deeper level of memory encoding than simply relying on recognition memory alone.
	</p>

	<p>
		Accordingly, to make full use of Studybash's capabilities, all you need to do is slightly adjust your current note-taking method: Rather than just writing down information that you believe to be important (i.e., potential answers), you will now be making explicit the question that the information would be an answer for. Of course, if you're not sold regarding the whole flashcard routine, Studybash can also be used for traditional-style notes (see the <a href="<%= ROOT %>#help/flashcards/" class="navigate">flashcards</a> help section for more info).
	</p>

	<h1>How does it work?</h1>

	<p>
		In brief, here's how you would use Studybash for a single class (see the <a href="<%= ROOT %>#help/flashcards/" class="navigate">flashcards</a> help section for more info):
		<ol>
			<li>Add the class that you are taking (e.g., PSYC 101, Fall <%= YEAR %>)</li>
			<li>For that class, create <a href="#" data-toggle="tooltip" title="'Set': Collection of one or more flashcards" data-placement="auto top">sets</a> of flashcards (e.g., "Lecture 1", "Lecture 2", etc...)</li>
			<li>Based upon lecture slides, notes taken in class, and your textbook, create a number of flashcards and add them to those sets.</li>
			<li>Test yourself on the flashcards you've added.</li>
			<li>A+s for everyone!<a href="#" data-toggle="tooltip" title="Yes, this is hyperbole." data-placement="auto top">*</a></li>
		</ol>
	</p>

	<h1>Tell me more!</h1>

	<p>
		Okay then! Despite its simplicity in concept and design, you can actually do quite a bit with Studybash. Here are some of its key features:
		<ol>
			<li>Convert pages of notes quickly into flashcards, simply by putting <code>{{q}}</code> before each question and <code>{{a}}</code> before each answer in your notes.</li>			
			<li>Tag flashcards as <code>difficult</code>, <code>follow-up</code>, <code>lecture</code>, <code>textbook</code>, etc...</li>
			<li>Filter flashcards by tags and/or keywords, showing only the ones that match.</li>			
			<li>Create tests based upon flashcard filters (e.g., only include cards from "Lecture 1" and "Lecture 4" that are <code>difficult</code>)</li>
			<li>Create and share traditional-style notes - a flashcard with an empty answer field is automatically tagged as a <code>note</code>.</li>
			<li>Share your notes, flashcards, and tests with the whole class or just a private studygroup (or not at all)</li>			
			<li>Easily apply <a href="http://stackoverflow.com/editing-help" class="navigate">Markdown</a> to flashcards to include text formatting (e.g., bullet points) as well as pictures, links, etc...</li>
			<li>Designed to work on mobile, tablets, laptops, and desktops (e.g., using your phone, test yourself while going to/from University on the bus).
		</ol>
	</p>

	<h1>Okay I'm ready to start!</h1>

	<p>
		Great! You might want to take a quick glance through the rest of the help sections, preferably in order, so that you have a better idea of how to use the site. Studybash is very easy to use, so it shouldn't take you more than 4-5 minutes. Alternatively, if you're the adventurous type, just jump in there and start making flashcards, using the navigation menu at the top of the page! Should you have any questions along the way, please don't hestitate to <a href='<%= ROOT %>#help/contact/' class='navigate'>contact us</a>!
	</p>

</script>

<!-- file: help-classes -->

<!-- CLASSES-PANEL -->

<script type='text/template' id='tpl-widget-help-classes-panel'>

	<h1>Overview</h1>

	<p>
		Each flashcard you make will belong to a particular class. Accordingly, before you can create any flashcards you must first add one or more classes. The <code>Classes</code> section (accessible through the navigation menu at the top of the page) allows you to create, remove, and edit classes.
	</p>

	<h2>How do I add a class?</h2>

	<p>
		Simply click the <code>Add New Class</code> button, located in the top toolbar. You will then be asked to enter the following information:
		<ul>
		<li><span class='field-label'>Subject/Class Code:</span> Every class you take will have both a subject code (e.g., PSYC) and a class code (e.g., 101). Here you will have a listing of all of the classes that other students have added. If you don't see the class that you want, simply type it in yourself and press ENTER.</li>
		<li><span class='field-label'>Year:</span> Select the year that you are taking the class in (e.g., <%= YEAR %>)</li>
		<li><span class='field-label'>Semester:</span> Select the semester that you are taking the class in, for the given year (e.g., Fall)</li>
		<li><span class='field-label'>Class Name:</span> You may choose to enter the name of the class.</li>
		<li><span class='field-label'>Lecturer Name:</span> You may choose to enter the name of the class's lecturer.</li>
		<li><span class='field-label'>Textbook URL:</span> You may choose to enter a link to the textbook used in the class.</li>
		<li><span class='field-label'>Completed:</span> If you have already completed the class, simply tick this box.</li>
		</ul>
	</p>

	<p>
		The last three fields of the form are optional (<span class='field-text'>Class Name</span>, <span class='field-text'>Lecturer Name</span>, <span class='field-text'>Textbook URL</span>). Clicking the drop-down for each field will display the values entered by other students taking that class. This enables you to be sure that you've got the right class.
	</p>

	<h2>Why are there numbers beside some of the values I can select when adding a class?</h2>

	<p>
		For the <span class='field-text'>Subject/Class Code</span> field, it lets you know how many students have added that class, for any year/semester. For the <span class='field-text'>Year</span> field, it lets you know how many students have added that class for that particular year, ignoring semester. For the <span class='field-text'>Semester</span> field, it tells you how many students have added that class for that particular year and semester.
	</p>

	<p>
		For the last three fields (<span class='field-text'>Class Name</span>, <span class='field-text'>Lecturer Name</span>, <span class='field-text'>Textbook URL</span>), it simply tells you how many students have used those particular values.
	</p>

	<h2>How do I remove a class?</h2>

	<p>
		Click the <code><span class="glyphicon glyphicon-trash"></span></code> icon on the toolbar of the class that you want to remove. However, assuming you have just finished the class, you might want to consider editing it and simply checking the <code>Completed</code> box instead. That way, you can keep all the content that you have created for the class, and just hide <code>Completed</code> classes when you are browsing your flashcards or tests later on (see the <a href="<%= ROOT %>#help/studying/">Studying</a> help section for more info).
	</p>

	<h2>How do I edit a class?</h2>

	<p>
		Click the <code><span class="glyphicon glyphicon-pencil"></span></code> icon on the toolbar of the class that you want to edit. This allows you to change the <span class='field-text'>Class Name</span>, <span class='field-text'>Lecturer Name</span>, and <span class='field-text'>Textbook URL</span> fields. If you want to change the <span class='field-text'>Subject/Class Code</span>, <span class='field-text'>Year</span>, or <span class='field-text'>Semester</span> fields, you will have to add a new class.
	</p>

</script>

	<!-- file: help-studying -->

	<!-- STUDYING-PANEL -->

	<script type='text/template' id='tpl-widget-help-studying-panel'>

		<h1>Overview</h1>

		<p>
			The <code>studying</code> section (accessible from the navigation menu at the top of the page) is organized in a sort of hierarchy, allowing you to browse (and create) a variety of content. From here, you can create/join studygroups, view other students' flashcards and tests, and create your own flashcards and tests.
		</p>

		<h2>Browsing Hierarchy?</h2>

		<p>
			Indeed. The hierarchy is laid out like so: <code>Class -> Group -> Student -> Content Type -> Flashcards [or] Tests</code>. Each level of the hieararchy is briefly described here. For detailed information, see the other help sections.
		</p>

		<h3>Class</h3>

		<p>
			All of the classes that you have added will show up here. Using the <code>display</code> button in the top toolbar you can choose to hide/show the classes that you've completed.
		</p>

		<h3>Group</h3>

		<p>
			Here you can choose to browse your own content or to see the content that other students have shared, within the studygroups that you belong to for that class. You can also create your own private studygroup.
		</p>

		<h3>Student</h3>

		<p>
			When browsing either <code>Public Studygroup</code> or a <code>Private Studygroup</code>, this displays all of the students that are sharing <em>one or more</em> flashcards. For example, although there may be 8 students in the <code>Public Studygroup</code>, if only 4 of them are sharing any flashcards, then only those 4 students will be listed here.
		</p>

		<p>
			At this stage in the hierarchy, you can now apply a <code>filter</code>, using the button in the top toolbar. This limits the flashcards that are displayed, and once you apply a filter the number of cards that match that filter will be displayed below each student's name. Existing tests are not affected by filters (see the <a href="<%= ROOT %>#help/flashcards/" class="navigate">flashcards</a> and <a href="<%= ROOT %>#help/tests/" class="navigate">tests</a> sections for more info).
		</p>

		<h3>Content Type</h3>

		<p>
			Here you are presented with two types of content: Flashcards and Tests.
		</p>

		<h3>Flashcards</h3>

		<p>
			This displays all of the the sets owned by a particular student, for that class and group. A set is simply a container, to help you to organize your flashcards (i.e., like a directory does for files). Each flashcard that you create must belong to a particular set (e.g., "Lecture 1"). Clicking on a given set will allow you to browse the flashcards that reside within that set. From here you can create sets, flashcards, <em>and</em> tests.</li>
		</p>

		<h3>Tests</h3>

		<p>
			This displays the tests owned by that student, for that class and group. From here you can take a test that was saved previously or, if they are your tests, you can edit them as well.
		</p>

	</script>

<!-- file: help-groups -->

<!-- GROUPS-PANEL -->

<script type='text/template' id='tpl-widget-help-groups-panel'>

	<h1>Overview</h1>

	<p>
		When browsing <span class='field-text'>Groups</span>, you are presented with a list that will include:
		<ol>
			<li><span class='field-label'>My Stuff</span>: This group contains only your content - i.e., your flashcards and tests..</li>
			<li><span class='field-label'>Public Studygroup</span>: Every student that added this particular class (i.e., same year/semester) is automatically put into this group. Any flashcards and tests that they created, with a <code>Sharing</code> value of "public", will be accessible through here.</li>
		</ol>
	</p>

	<p>
		If you have created, or joined, a private studygroup, you will also see one or more of:
		<ol start="3">
			<li><span class='field-label'>Private Studygroup</span>: Only the students that specifically joined the studygroup will be visible in here. Any flashcards and tests that they created, with a <code>Sharing</code> value of "public" or "studygroup", will be accessible through here.</li>
		</ol>
	</p>

	<h2>How do I join a private studygroup?</h2>

	<p>
		Simply click the <code>Find Studygroup</code> button, located in the top toolbar. You must then enter the <span class='field-text'>Search Code</span> for the studygroup, which will have been given to you by its owner. After you've done that, click the <code>Search</code> button. If a studygroup was found that matches that code, it will show up in the list. Finally, just click the <code>Join</code> button on the toolbar of the group.
	</p>

	<h2>How do I leave a private studygroup?</h2>

	<p>
		Simply click the <code>Leave</code> button on the toolbar of the group you want to leave. If you were the owner, another member of the group will be assigned ownership. If you are the last member of the group, the group is removed completely.
	</p>

	<h2>How do I create a private studygroup?</h2>

	<p>
		Simply click the <code>Create Studygroup</code> button, located in the top toolbar. It will automatically create one for you and assign it a random <span class='field-text'>Search Code</span>. Click on the <code><span class="glyphicon glyphicon-pencil"></span></code> icon on the toolbar for that group if you want to change the code.
	</p>

</script>

	<!-- file: help-flashcards -->

	<!-- FLASHCARDS-PANEL -->

	<script type='text/template' id='tpl-widget-help-flashcards-panel'>

		<h1>Overview</h1>

		<p>
			Here is one possible method for creating flashcards for a given class, using Studybash:
			<ul>
				<li>During lectures, copy down anything the lecturer says that expands upon what's already in the lecture slides.</li>
				<li>Go through those notes and highlight the key points, trying to group them based upon the concepts they relate to.</li>
				<li>Download and install the free software <a href="http://notepad-plus-plus.org/" class="navigate">Notepad++</a> (see below for tips on how to use this in collaboration with the <code>Card Batch</code> function).</li>
				<li>Go through the groups in your notes and create a series of questions and answers for each (using Notepad++), keeping in mind the testing style of the lecturer (e.g., short-answer vs. multiple choice).</li>
				<li>Go through the textbook, focusing on anything that expands upon what's already your my questions and answers. You might to consider following the "rule of 3s": If there aren't three points that you can say about a new concept or idea, consider leaving it out.</li>
				<li>Using the <code>Card Batch</code> function (see below), create flashcards from your Notepad++ document.
				<li>At this stage, all of the questions are fairly cut-and-dry - i.e., just based off of direct information from the lecture/text. Once you've learned the material, you might want to go back and come up with some more <code>creative</code> questions. For example, how is concept X different from concept Y? Even though it's not directly discussed in the class material, questions like this can really help to solidify the information.</li>
			</ul>
		</p>

		<h1>Sets</h1>

		<h2>How do I add a set?</h2>

		<p>
			Just click the <code>Add</code> button on the main toolbar. You will then be asked to enter the following information:
			<ul>
				<li><span class='field-label'>Set Name:</span> Your name for the set (e.g., "Lecture 1").</li>
				<li><span class='field-label'>Description:</span> If you have multiple sets with the same name, you can provide more information here (e.g., "Notes" or "Cards").</li>
				<li><span class='field-label'>Sharing:</span> This dictates who else will be able to access this set of yours: <span class='field-text'>public</span> (anyone in the public studygroup for that class); <span class='field-text'>studygroup</span> (only those in a private studygroup with you for that class); <span class='field-text'>none</span> (only you).</li>
				<li><span class='field-label'>Create Auto Test:</span> If you check this box, then a test is automatically created for you, consisting only of this set. Un-checking the box removes the test.</li>
			</ul>
		</p>

		<h2>How do I edit or delete a set?</h2>

		<p>
			Click the <code><span class="glyphicon glyphicon-pencil"></span></code> icon or the <code><span class="glyphicon glyphicon-trash"></span></code> icon on the toolbar of the set you want to edit or delete, respectively. Alternatively, you can select multiple sets and then click the <code>Delete</code button in the top toolbar.
		</p>		

		<h1>Flashcards</h2>

		<h2>How do I add a flashcard?</h2>

		<p>
			Once you've chosen and clicked on a set, you will now be browsing flashcards. At this point, simply click the <code>Add</code> button on the top toolbar and select <span class='field-text'>Card</span>. You will then be asked to enter the following information:
			<ul>
				<li><span class='field-label'>Tags:</span> These are used in collaboration with filters (see below).</li>
				<li><span class='field-label'>Question:</span> The question.</li>
				<li><span class='field-label'>Answer:</span> Leave this blank if the flashcard is going to be a 'note'. Otherwise, just put the answer.</li>
			</ul>
		</p>

		<h2>How do I edit or delete a flashcard?</h2>

		<p>
			Click the <code><span class="glyphicon glyphicon-pencil"></span></code> icon or the <code><span class="glyphicon glyphicon-trash"></span></code> icon on the toolbar of the card you want to edit or delete, respectively. Alternatively, you can select multiple flashcards and then click the <code>Delete</code button in the top toolbar.
		</p>

		<h2>How do I make a multiple choice flashcard?</h2>

		<p>
			Just put the question and possible choices in the question field and the correct choice in the answer field.
		</p>

		<h2>What does the <code>Card Batch</code> option do, under the <code>Add</code> button?</h2>

		<p>
			You will likely be using this function more than any other function here, as it allows you to add multiple flashcards at the same time, as long as you separate them with <code>{{q}}</code> and <code>{{a}}</code> strings. However, rather than entering all the text directly into the <span class='field-text'>Text</span> field, it is easier to use a program like Notepad++ to construct all of your questions and answers. Once you're finished, just copy the whole document into the <span class='field-text'>Text</span> field.
		</p>

		<p>
			For instance, using Notepad++, you can easily setup macros that enable you to add <code>{{q}}</code> and <code>{{a}}</code> by pressing a single button. Here's how you would do it for <code>{{q}}</code>:
			<ol>
				<li>Click the "Start Recording" button in the top toolbar (red circle).</li>
				<li>Type {{q}} and then click the "Stop Recording" button.</li>
				<li>Click the "Save Current Recorded Macro" button, a few buttons to the right of the "Stop Recording" button.</li>
				<li>Name it (e.g., "Question"), assign a keystroke (e.g., ALT+F1), and then save it.</li>
				<li>Now, whenever you are typing in your notes, just hit ALT+F1 and it will automatically insert {{q}} into the text.</li>
			</ol>
		</p>

		<h2>What is this 'Markdown' formatting all about?</h2>

		<p>
			A detailed description of <span class='field-label'>Markdown</span> is available <a href="http://stackoverflow.com/editing-help" class="navigate">here</a>. In brief, it lets you format your text by adding a few simple characters to it. For instance:
			<ul>
				<li><span class='field-label'>Bullet points:</span> Just start each one on a new line, beginning with the <code>-</code> character. You can also use numbers if you want.</li>
				<li><span class='field-label'>Italics:</span> *italicized words*</li>
				<li><span class='field-label'>Bold:</span> **bold words**</li>
				<li><span class='field-label'>Heading:</span> # My Heading #</li>
				<li><span class='field-label'>Horizontal line:</span> ---</li>
				<li><span class='field-label'>Including an image:</span> e.g., ![Text shown before loaded](http://imageshack.us/myimage.jpg)</li>
				<li><span class='field-label'>Including a link:</span> e.g., [Click on me](http://youclickedonme.com)
			</ul>
		</p>		

		<h2>What does the <code>Filter</code> button do?</h2>

		<p>
			This works while browsing sets and flashcards. It allows you to filter the number of flashcards displayed. For instance, if you set the <span class='field-text'>keywords</span> field to "fluffy doggy" and the <span class='field-text'>tags</span> field to "lecture" then you will only ever be shown flashcards that have the words "fluffy" and "doggy" in them as well as being tagged with "lecture".
		</p>

		<h1>Can I cut/copy my sets to another class, or my flashcards to another set?</h1>

		<p>
			Yep! Just select the ones you want to cut/copy and click the <code>Clipboard</code> button in the top toolbar, followed by <span class='field-text'>Cut</span> or <span class='field-text'>Copy</span>. Then navigate to the class or set that you want to move them to and click the <code>Clipboard</code> button again, followed by <span class='field-text'>Paste</span>
		</p>

		<h1>What does the <code>Test</code> button do?</h1>

		<p>
			This allows you to take a test right now, based upon the sets you have selected, or to save a test to take at a later date. Take a wander over to the <a href="<%= ROOT %>#help/tests/" class="navigate">tests</a> help section for more info.
		</p>

	</script>

	<!-- file: help-tests -->

	<!-- TESTS-PANEL -->

	<script type='text/template' id='tpl-widget-help-tests-panel'>

		<h1>Overview</h1>

		<p>
			Here is one possible method for creating tests for a given class, using Studybash:
			<ul>
				<li>Initially, create a test that consists of all of the flashcards for that class.</li>
				<li>Take the test several times. Flag the cards that you get wrong once with <code>difficulty1</code>, twice with <code>difficulty2</code> and three times with <code>difficulty3</code>.</li>
				<li>Eventually, create a new test consisting of only the cards that have been flagged with one or more of the <code>difficulty</code> tags.</li>
				<li>If you're still having trouble, reset all the tags and start again.</li>
			</ul>
		</p>

		<h1>How do I create a test?</h1>

		<p>
			You can make tests while browsing the <span class='field-text'>flashcards</span> content type. There are two ways to create a test:
			<ul>
				<li><span class='field-text'>While browsing sets</span>: Select the sets you want to include. You can also set a filter if you want (optional).</li>
				<li><span class='field-text'>While browsing flashcards</span>: Only the set that contains those flaschards is included in the test. Again, you can also set a filter if you want (optional).</li>
			</ul>
		</p>

		<p>
			When you have decided on what is going to be in your test, simply click the <code>Test</code> button in the main toolbar.
		</p>

		<h1>What is the difference between <code>Take</code> and <code>Save As</code> options, displayed under the <code>Test</code> button?</h1>

		<p>
			<span class='field-text'>Take</span> creates a temporary test that you can take as many times as you want right now. However, if you are going to want to save the test so that it can be taken again at a later date, then you should select <span class='field-text'>Save As</span>. The options presented when you ask to save a test are exactly the same as those presented when you ask to create a set - i.e., <span class='field-text'>Test Name</span>, etc... (see the <a href="<%= ROOT %>#help/flashcards/" class="navigate">flashcards</a> help section for more info).
		</p>

		<h1>What happens when I alter flashcards that are included in a test?</h1>

		<p>
			When a test is created, it only stores a reference to the sets included - not the individual cards. Accordingly, when you take a test, it will include whatever cards are <em>currently</em> inside the included sets; assuming they match the filter information, of course (if any was specified).
		</p>

		<h1>How do I edit or delete a test?</h1>

		<p>
			While browsing <span class='field-text'>tests</span>, just click the <code><span class="glyphicon glyphicon-pencil"></span></code> icon or the <code><span class="glyphicon glyphicon-trash"></span></code> icon on the toolbar of the test you want to edit or delete, respectively. Note that you can only change the <span class='field-text'>name</span>, <span class='field-text'>description</span>, and <span class='field-text'>sharing</span> values of the test. If you want to change the <span class='field-text'>sets</span> and/or <span class='field-text'>filter</span> values, you need to create a new one.
		</p>

		<h1>How do I take a test?</h1>

		<p>
			If the test has been saved previously, just click the <code>Take Test</code> button on the toolbar of the test you want to take, while you're browsing tests. Alternatively, as mentioned above, when you are browsing <span class='field-text'>Flashcards</span>, you can click the <code>Test</code> button in the main toolbar and then select <code>Take</code>.
		</p>

		<h1>When I'm taking a test, what do the <code>1</code>, <code>2</code>, and <code>3</code> buttons on the toolbar of each flashcard do?</h1>

		<p>
			These are shortcuts. By clicking these, you will tag that flashcard with the <code>difficulty1</code>, <code>difficulty2</code>, or <code>difficulty3</code> tag respectively. For instance, if you get a question wrong once, you might add the <code>difficulty1</code> tag. If you get it wrong twice, you might add the <code>difficulty2</code> tag, etc...
		</p>

		<h1>What does the <code>Exclude Auto</code> button do, while browsing tests?</h1>

		<p>
			It simply hides all of the tests that were created by ticking the <em>Create Auto Test</em> checkbox for a given set.
		</p>

	</script>

	<!-- file: help-contact -->

	<!-- CONTACT-FORM -->

  	<script type='text/template' id='tpl-widget-help-form-contact'>  		

  		<p>Please feel free to contact us using the form below. We will try to respond to all messages within 24 hours.</p>

		<div class='bs-callout bs-callout-danger'>
			<h4>Important</h4>
			<p>
			If you are reporting a problem with the site, please do not just tell us that "the site doesn't work" - as that's not particular helpful :) If you could take a few minutes to answer these specific questions in your message then it's much more likely that we'll be able to address the issue quickly:
			<ul>				
				<li>What exactly were you doing on the site (in detail) before the problem occurred?</li>
				<li>Can you reproduce the problem? i.e., if you reload the site and then try to do the same thing you did before, does the problem happen again?
				<li>What device, operating system, and browser are you using? (include version numbers if you can)</li>
				<li>Had you been working on the site for a while before the problem occurred or had you just recently logged in?</li>
			</ul>
			</p>
		</div>

		<div class='panel panel-info'>

			<div class='panel-body'>
				<form role='form'>

					<div class='form-group'>
						<label for='subject' class='control-label'>Subject:</label>
						<select class='form-control' name='subject'>
							<option>Question</option>
							<option>Comment</option>
							<option>Request a new feature</option>
							<option>Report a problem</option>
						</select>
					</div>

					<div class='form-group'>
						<label for='message' class='control-label'>Message:</label>
						<textarea class='form-control' rows='6' name='message'></textarea>
					</div>

					<button type='button' class='btn btn-primary' name='button_save'>Send</button>

				</form>
			</div>
		</div>

	</script>

	<!-- file: logout -->	

	<!-- PAGE-CONTENT -->
	
	<script type='text/template' id='tpl-page-logout'>

		<div class='content'>
			
			<div class="content-panel">
			</div>

		</div>
